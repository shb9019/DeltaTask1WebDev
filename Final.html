<!DOCTYPE html>
<html>

	<head>
		<title>Final</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
		<style>
			*{
				
				margin:0;
				padding:0;
			}
			body{
				background-color: grey;
			}
			#createnewnote{
				position: fixed;
				bottom:0;
				width: 100%;
				height: 40px;
			}
			#createButton{
				width: 100%;
				font-size: 20px;
				height: 100%;
				background-color: green;
				color: white;
				border: 0;

			}
			#createButton:hover{
				width: 100%;
				font-size: 20px;
				height: 100%;
				background-color: blue;
				color: white;
				z-index: -1;
				border: 0;
			}

			#createButton1{
				position: fixed;
				font-size: 10px;
				bottom: 40px;
				width: 100%;
				height: 20px;
				background-color: green;
				color: white;
				z-index: 1;

			}

			#createnote{
				position: fixed;
				bottom:40px;
				width: 100%;

			}
			#notename{
				width: 60%;
				border: 0px;
				position: relative;
				border-left: 5px solid #049b09;
				left: 20px;
				height: 80%;
				top: 3px;
				background-color: white;
			}
			#bar{
				background-color: #e2dace;
				height: 30px;
			}
			#okay{
				float:left;
				position: relative;
				font-size: 20px;
				left: 1%;
				top: 3px;
			}
			#close{
				float:right;
				position: relative;
				font-size: 20px;
				right: 1%;
				top: 3px;

			}


			.note{
			width: 300px;
			top: 50px;
			left: 50px;
			margin-left: 50px;
			position: relative;
			display: inline-block;
			background-image: url("https://images.designtrends.com/wp-content/uploads/2015/12/08123956/Paper-Backgrounds2.png");
			background-size: 300px 350px;
			background-repeat: no-repeat;
			border-radius: 10px 10px 5px 5px;
			background-color: #eee;

		}
		#topbar{
			width: 298px;
			text-align: center;
			display: inline-block;
			background-color: #832B0A;
			color: white;
			border-radius: 10px 10px 0px 0px ;
			border: 1px solid black;
		}
		#Name{
			width: 220px;
			display: inline-block;
			float: left;
			padding: 5px;
			font-family: 'Dosis', sans-serif;


		}

		div.icon{
			display: inline-block;
			float: right;
			padding: 5px;
		}

		#Text{
			
			padding-top: 26px;
			position: relative;
			font-family: 'Indie Flower', cursive;
			display: inline-block;
			top: 0;
			width: 300px;
			height: 300px;
			padding-left: 10px;
			padding-right: 10px;

		}	
		#mainNote{
			height: 300px;
			display: block;
			font-family: 'Indie Flower', cursive;
			padding-top: 25px;
			padding-left: 15px;
			overflow: scroll;
		}
		.icon{
			float:right;
			padding-left: 5px;
			padding-right: 5px;
			right: 5px;
			background-color: #832B0A;
			border: 0px;
			font-size: 20px ;
			color: white;
			position: relative;
			top: 5px;
		}
		.icon:hover{
			float:right;
			padding-left: 5px;
			padding-right: 5px;
			right: 5px;
			background-color: #832B0A;
			border: 0px;
			font-size: 20px ;
			color: yellow;
		}
		</style>
	</head>

	<body>
		<div id="notes">
		</div>
		<div id="createnote"></div>
		<div id = "createnewnote">
			<button id="createButton" onclick="createNote()"><b>CREATE NEW NOTE</b></button>
		</div>

		<script>
			function createNote(){

				var em = document.getElementById("createnote");
				if(em.hasChildNodes()){
					alert("You can create only one note at a time");
				}
				else{
				var bar = document.createElement("div");
				bar.setAttribute("id","bar");
					var notename = document.createElement("textarea");
						notename.setAttribute("rows","1");
						notename.setAttribute("type","submit");
						notename.setAttribute("id","notename");
						notename.setAttribute("style","float:left");
						notename.setAttribute("placeholder","Write Note Name Here");


					var okay = document.createElement("button");
						okay.setAttribute("class","fa fa-check");
						okay.setAttribute("id","okay");
						okay.setAttribute("aria-hidden","true");
						okay.setAttribute("onclick","createTrueNote()");
						

					var close = document.createElement("button");
						close.setAttribute("class","fa fa-times");
						close.setAttribute("aria-hidden","true");
						close.setAttribute("id","close");
						close.setAttribute("onclick","delet()");
						
					bar.appendChild(notename);
					bar.appendChild(okay);
					bar.appendChild(close);	

				var enternote = document.createElement("textarea");
					enternote.setAttribute("id","enternote");
					enternote.setAttribute("rows","8");
					enternote.setAttribute("style","width:100%");
					enternote.setAttribute("disabled","true");
					enternote.setAttribute("placeholder","Enter the Name of Note");

				var el = document.getElementById("createnote");
				el.appendChild(bar);
				el.appendChild(enternote);				
			}
			}
			function createTrueNote(){
				var txt = document.getElementById("bar");
				var gm = document.getElementById("enternote");
				var butt = document.getElementById("createButton");
				var notename = txt.children[0].value;
				
				var bar = document.createElement("div");
				bar.setAttribute("id","bar");
					var notenam = document.createElement("textarea");
						notenam.setAttribute("rows","1");
						notenam.setAttribute("type","submit");
						notenam.setAttribute("disabled","true");
						notenam.setAttribute("id","notename");
						notenam.setAttribute("style","float:left");
						notenam.setAttribute("placeholder",notename);
						notenam.setAttribute("style","background-color: #e2dace");
					
					var close = document.createElement("button");
						close.setAttribute("class","fa fa-times");
						close.setAttribute("aria-hidden","true");
						close.setAttribute("id","close");
						close.setAttribute("onclick","delet()");
					bar.appendChild(notenam);
				
					bar.appendChild(close);	

				var enternote = document.createElement("textarea");
					enternote.setAttribute("id","enternote");
					enternote.setAttribute("type","submit");
					enternote.setAttribute("rows","10");
					enternote.setAttribute("style","width:100%");
					enternote.setAttribute("placeholder","Enter Note Here");

				var l = document.createElement("button");
					l.setAttribute("id","createButton1");
					
					l.setAttribute("onclick","makeNote()");
					var tx = document.createElement("b");
					var pe = document.createTextNode("MAKE NOTE");
					tx.appendChild(pe);
					l.appendChild(tx);
						

				document.getElementById("createnote").removeChild(txt);
				document.getElementById("createnote").removeChild(gm);
				document.getElementById("createnote").appendChild(bar);
				document.getElementById("createnote").appendChild(enternote);
				document.getElementById("createnote").appendChild(l); 
			
			}

			function makeNote(){
				var t = document.getElementById("createnote");
				var note = t.children[1].value;
				var notename = t.children[0].children[0].placeholder;
				delet();
				var element = document.getElementById("qwerty"+notename);
				if(element){
					var par = document.getElementById("notes");
						par.removeChild(element);
				}

				var total = document.createElement("div");
					total.setAttribute("id","qwerty"+notename);
					total.setAttribute("class","note");
					var topbar = document.createElement("div");
						topbar.setAttribute("id","topbar");
						var name = document.createElement("div");
							name.setAttribute("id","Name");
							var boom = document.createTextNode(notename);
							name.appendChild(boom);
						topbar.appendChild(name);
						var deletee = document.createElement("button");
							deletee.setAttribute("id",notename);
							deletee.setAttribute("class","icon");
							deletee.setAttribute("onclick","deletenote(this.id)");
							var fa = document.createElement("i");
								fa.setAttribute("class","fa fa-times");
								fa.setAttribute("id","delete");
								fa.setAttribute("aria-hidden","true");
							deletee.appendChild(fa);	
						topbar.appendChild(deletee);
						var edit = document.createElement("button");
							edit.setAttribute("id",notename);
							edit.setAttribute("class","icon");
							edit.setAttribute("onclick","editnote(this.id)");
							var fae = document.createElement("i");
								fae.setAttribute("class","fa fa-pencil-square-o");
								fae.setAttribute("aria-hidden","true");
								fae.setAttribute("id","edit");
							edit.appendChild(fae);
						topbar.appendChild(edit);
					var Text = document.createElement("div");
						Text.setAttribute("id","Text");
						var mainNote = document.createElement("p");
							mainNote.setAttribute("id","mainNote");
							var baa = document.createTextNode(note);
							mainNote.appendChild(baa);
						Text.appendChild(mainNote);
					total.appendChild(topbar);
					total.appendChild(mainNote);		

				var jim = document.getElementById("notes");
				jim.appendChild(total);	
			}

			function delet(){
				var l = document.getElementById("createnote");
				while(l.hasChildNodes()){
					l.removeChild(l.firstChild);
				}
			}

			function deletenote(ss){
				var element = document.getElementById("qwerty"+ss);
				var fath = document.getElementById("notes");
				fath.removeChild(element);
			}

			function editnote(ss){
				var notename = ss;
				var pre = document.getElementById("qwerty"+ss);
				var precont = pre.children[1].innerHTML;
				var bar = document.createElement("div");
				bar.setAttribute("id","bar");
					var notenam = document.createElement("textarea");
						notenam.setAttribute("rows","1");
						notenam.setAttribute("type","submit");
						notenam.setAttribute("disabled","true");
						notenam.setAttribute("id","notename");
						notenam.setAttribute("style","float:left");
						notenam.setAttribute("placeholder",notename);
					
					var close = document.createElement("button");
						close.setAttribute("class","fa fa-times");
						close.setAttribute("aria-hidden","true");
						close.setAttribute("id","close");
						close.setAttribute("onclick","delet()");
					bar.appendChild(notenam);
				
					bar.appendChild(close);	

				var enternote = document.createElement("textarea");
					enternote.setAttribute("id","enternote");
					enternote.setAttribute("type","submit");
					enternote.setAttribute("rows","10");
					enternote.setAttribute("style","width:100%");
					enternote.setAttribute("placeholder","Enter Note Here");
					var para = document.createTextNode(precont);
					enternote.appendChild(para);

				var l = document.createElement("button");
					l.setAttribute("id","createButton1");
					
					l.setAttribute("onclick","makeNote()");
					var tx = document.createElement("b");
					var pe = document.createTextNode("EDIT NOTE");
					tx.appendChild(pe);
					l.appendChild(tx);
						
				document.getElementById("createnote").appendChild(bar);
				document.getElementById("createnote").appendChild(enternote);
				document.getElementById("createnote").appendChild(l); 

			
			}
		</script>
	</body>

</html>
